<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">bem vinda ledi linda</h2>
            <h3 class="titulo-secundario">crie uma senha segura e forte </h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">GERANDO SUA SENHA</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha__botao">-</button>
                        <p class="parametro-senha__texto">12</p>
                        <button class="parametro-senha__botao">+</button>
                    </div>
                </div>               
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">CARACTERISTICAS PARA UMA SENHA SEGURA</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="minusculo" type="checkbox" class="checkbox" checked>
                        <label for="minusculo">LETRAS MINÚSCULAS</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="numero" type="checkbox" class="checkbox">
                        <label for="numero">NÚMEROS</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="MAIÚSCULAS" type="checkbox" class="checkbox">
                        <label for="MAIÚSCULAS">LETRAS MAIÚSCULAS</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="simbolo" type="checkbox" class="checkbox">
                        <label for="simbolo">SÍMBOLOS</label>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">FORÇA E SEGURANÇA DA SUA SENHA ESCOLHIDA</h4>
                    <div class="barra"></div>
                    <div class="forca fraca"></div>
                    <div class="parametro-senha-textos">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body> 
</html>
